<!DOCTYPE HTML>

<html>
  
<head>
<meta charset="UTF-8">
<title>Portal Page for Zhaohui Zhao</title>
<link href="styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700" rel="stylesheet">

</head>

<body>
  
<header>
    <img src="sfoMap.jpg" alt="SFO Map">
</header>


<div id="lefttext">
        SW-2, 08 DtEC 2016 to 05 JAN 2017
 </div>

 <div id="righttext">
        SW-2, 08 DtEC 2016 to 05 JAN 2017
 </div>

<section id="inputsec">
    <form name="communications">
        <table>
            <tr>
                <td class="left">
                    <label for="callsign">YOUR CALLSIGN: </label>
                </td>
                <td>
                    <input type="text" name="callsign" value="Ex. Cathay 251">
                </td>
            </tr>
            
            <tr>
                <td class="left">
                    <label for="des">YOUR DESTINATION: </label>
                </td>
                <td>
                    <input type="text" name="des" value="Ex. Hong Kong">
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label for="rwy">YOUR TAKEOFF RUNWAY: </label>
                </td>
                <td>
                    <select name="rwy">
                        <option value="1L">1L</option>
                        <option value="1R">1R</option>
                        <option value="10L">10L</option>
                        <option value="10R">10R</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label for="taxi">TAXI TO RUNWAY VIA WHAT TAXIWAY: </label>
                </td>
                <td>
                    <input type="text" name="taxi" value="A-Z, seperated by comma">
                </td>
            </tr>
            
            <tr>
                    <td class="left">
                        <label for="tail">YOUR TAKEOFF RUNWAY: </label>
                    </td>
                    <td>
                        <select name="tail">
                            <option value="N">North</option>
                            <option value="E">East</option>
                            <option value="S">South</option>
                            <option value="W">West</option>
                        </select>
                    </td>
                </tr>


        </table>
    </form>

</section>

  
</body>
</html>
