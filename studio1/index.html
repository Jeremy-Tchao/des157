<!DOCTYPE HTML>

<html>
  
<head>
<meta charset="UTF-8">
<title>Portal Page for Zhaohui Zhao</title>
<link href="styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700" rel="stylesheet">

</head>

<body>
  
<header>
    <h1>DEPATURE FROM SFO</h1>
    <img src="sfoMap.jpg" alt="SFO Map">
</header>


<div id="lefttext">
        SW-2, 08 DEC 2016 to 05 JAN 2017
 </div>

 <div id="righttext">
        SW-2, 08 DEC 2016 to 05 JAN 2017
 </div>

<section id="inputsec">
    <form name="communications">
        <table>
            
                <tr>
                        <td class="left">
                            <label for="aircraft">AIRCRAFT TYPE: </label>
                        </td>
                        <td>
                            <input type="text" name="aircraft" placeholder="Ex. Boeing 777" required>
                        </td>
                    </tr>
            
            <tr>
                <td class="left">
                    <label for="callsign">YOUR CALLSIGN: </label>
                </td>
                <td>
                    <input type="text" name="callsign" placeholder="Ex. Cathay 873" required>
                </td>
            </tr>
           
            <tr>
                <td class="left">
                    <label for="gate">YOUR GATE NUMBER: </label>
                </td>
                <td>
                    <input type="text" name="gate" placeholder="01-99" required>
                </td>
            </tr>

                
            <tr>
                <td class="left">
                    <label for="des">YOUR DESTINATION: </label>
                </td>
                <td>
                    <input type="text" name="des" placeholder="Ex. Hong Kong" required>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label for="rwy">YOUR TAKEOFF RUNWAY: </label>
                </td>
                <td>
                    <select name="rwy" required>
                        <option value="1L">1L</option>
                        <option value="1R">1R</option>
                        <option value="10L">10L</option>
                        <option value="10R">10R</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td class="left">
                    <label for="tail">YOUR TAIL DIRECTION: </label>
                </td>
                <td>
                    <select name="tail" required>
                        <option value="North">North</option>
                        <option value="East">East</option>
                        <option value="South">South</option>
                        <option value="West">West</option>
                    </select>
                </td>
            </tr>


            <tr>
                <td class="left">
                    <label for="taxi">TAXIWAYS TO RUNWAY: </label>
                </td>
                <td>
                    <input type="text" name="taxi" placeholder="A-Z, Ex, B,M " required>
                </td>
            </tr>


        </table>

        <div id="buttons">
                <input type="submit" name="submit" value="Submit">
                <input type="reset" name="reset" value="Reset">
        </div>
    </form>

    

</section>

<section id="outputsec" class="hide">
    <p id="myMsg"></p>
</section>

<footer>
    <p>
    
      <br><a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>
      <br><a href="https://validator.w3.org/check?uri=referer">Validate HTML5</a>
    
    </p>
    

   
</footer>

<script src="script.js"></script>
  




</body>
</html>
